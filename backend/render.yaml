services:
  - type: web
    name: finedine-api
    runtime: go
    buildCommand: |
      cd backend
      go mod download
      go build -o main cmd/main.go
    startCommand: ./backend/main
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
