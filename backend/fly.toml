app = 'rork-finedine'
primary_region = 'iad'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 2
