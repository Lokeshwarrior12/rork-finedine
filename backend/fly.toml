# fly.toml app configuration file

app = "primedine"
primary_region = "sjc"

[build]
  # Uses Dockerfile

[env]
  PORT = "8080"
  GIN_MODE = "release"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.checks]
    [http_service.checks.alive]
      type = "http"
      method = "get"
      path = "/health"
      interval = "15s"
      timeout = "10s"
      grace_period = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
