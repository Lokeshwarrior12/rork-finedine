# fly.toml - CORRECTED VERSION
# Place this in your backend/ directory

app = "primedine"
primary_region = "iad"

[build]
  # This tells Fly.io how to build your Go app
  [build.args]
    GO_VERSION = "1.21"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080  # ‚Üê CHANGED FROM 3000 TO 8080 (this was the problem!)
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
