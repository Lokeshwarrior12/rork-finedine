app = "primedine"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "1024mb"
